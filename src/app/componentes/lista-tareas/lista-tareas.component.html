
<!DOCTYPE html>
<html lang="es">

<body>

  <div class="lista-tareas-container">
    <h2>Lista de Tareas</h2>
  
    <form (ngSubmit)="agregarTarea()">
      <div>
        <label for="nombre">Nombre</label>
        <input id="nombre" [(ngModel)]="nuevaTarea.nombre" name="nombre" required />
      </div>
      <div>
        <label for="fecha">Fecha de Vencimiento</label>
        <input id="fecha" type="date" [(ngModel)]="nuevaTarea.fechaVencimiento" name="fecha" required />
      </div>
      <button type="submit">Agregar</button>
    </form>
  
    <ul>
      <li *ngFor="let tarea of tareas" [resaltarTarea]="tarea.fechaVencimiento">
        {{ tarea.nombre }} - {{ tarea.fechaVencimiento }}
        <button (click)="editarTarea(tarea)">Editar</button>
        <button (click)="eliminarTarea(tarea)">Eliminar</button>
      </li>
    </ul>
  </div>
  
</body>

</html>
