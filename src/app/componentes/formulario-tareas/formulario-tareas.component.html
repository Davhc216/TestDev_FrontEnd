<!DOCTYPE html>
<html lang="es">

<body>
    <form [formGroup]="formulario" (ngSubmit)="guardarTarea()">
        <div>
            <label>Nombre de la tarea:</label>
            <input type="text" formControlName="nombre" />
            <div [appMensajeValidacion]="!!formulario.get('nombre')?.invalid" mensaje="El nombre es obligatorio">
            </div>
        </div>
    
        <div>
            <label>Fecha de vencimiento:</label>
            <input type="date" formControlName="fechaVencimiento" />
            <div [appMensajeValidacion]="!!formulario.get('fechaVencimiento')?.invalid" mensaje="La fecha es obligatoria">
            </div>
        </div>
    
        <button type="submit" [disabled]="formulario.invalid">Guardar</button>
    </form>
    

</body>

</html>
